<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>DeadLink – Gallery</title>
  <link rel="icon" href="assets/deadlink-logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page gallery">
    <nav class="topnav" aria-label="Primary">
      <div class="nav-left">
        <a class="brand backlink" href="./index.html"><img src="assets/deadlink-logo.png" alt="DeadLink logo small">DeadLink</a>
      </div>
      <div class="nav-right">
        <a href="./gallery.html" aria-current="page">Gallery</a>
  <a href="./devops.html">DevOps</a>
  <a href="./guide.html">Docs</a>
        <a href="https://github.com/thecdrz/DeadLink" target="_blank" rel="noopener">GitHub</a>
      </div>
    </nav>

    <header class="hero">
      <img class="hero-logo" src="assets/deadlink-logo.png" alt="DeadLink logo">
      <p class="tagline">UI GALLERY</p>
    </header>

    <section class="features" aria-label="UI Gallery">
      <div class="grid">
        <figure class="card">
          <a href="assets/snapshots/dashboard-tour.webm" target="_blank" rel="noopener">
            <img src="assets/snapshots/dashboard-trends.png" alt="Play dashboard tour video" data-lightbox>
          </a>
          <figcaption>Dashboard Tour — Play the quick WebM. A GIF is available if your browser blocks WebM.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/terminal-startup.png" alt="Terminal startup preview" data-lightbox>
          <figcaption>Terminal — Clean, structured startup logs.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/dashboard-trends.png" alt="Dashboard Trends embed preview" data-lightbox>
          <figcaption>Dashboard Trends — Player counts with insights and activity patterns.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/activity.png" alt="Activity embed preview" data-lightbox>
          <figcaption>Activity — Narrative snapshot with survival tips.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/players.png" alt="Players embed preview" data-lightbox>
          <figcaption>Players — Health, K/D, ping, clusters, and distances.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/time.png" alt="Time embed preview" data-lightbox>
          <figcaption>Time — In‑game time with blood moon countdown.</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/snapshots/player-deep-dive.png" alt="Player Deep Dive embed preview" data-lightbox>
          <figcaption>Player Deep Dive — Session stats, streaks, speed, and location.</figcaption>
        </figure>
      </div>
    </section>

    <footer class="footerbar">
      <a class="btn" href="https://github.com/thecdrz/DeadLink" target="_blank" rel="noopener">GitHub</a>
      <a class="link" href="./index.html">Home</a>
      <a class="link" href="./devops.html">DevOps</a>
    </footer>
  </div>

  <script>
    // Lightweight lightbox: click any [data-lightbox] image to open in overlay.
    document.addEventListener('click', (e) => {
      const img = e.target.closest('img[data-lightbox]');
      if (!img) return;
      const overlay = document.createElement('div');
      overlay.className = 'lightbox-overlay fade-in';
      overlay.setAttribute('role','dialog');
      overlay.setAttribute('aria-modal','true');
      overlay.innerHTML = `<img class="lightbox-img" src="${img.src}" alt="${img.alt}">`;
      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    });
    // ESC to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const lb = document.querySelector('.lightbox-overlay');
        if (lb) lb.remove();
      }
    });
  </script>
</body>
</html>
